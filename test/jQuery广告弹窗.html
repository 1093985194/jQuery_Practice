<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script type="text/javascript" src="../js/jquery-3.4.1.js"></script>
<style>
    #ad{
        width: 300px;
        height: 300px;
        background-color: antiquewhite;
        position: fixed;
        bottom: 0;
        right: 0;
        display: none;
    }
</style>
<script>
    setTimeout(function () {
        // $("#ad").show("slow")
        $("#ad").show(3000,function () {
            console.log("动画完成")
        })
    },1000)
    setTimeout(function () {
        $("#ad").hide()
    },5000)
    $(function () {
        $("#closeBtn").click(function () {
            $("#ad").hide()
        })
    })
</script>
<body>
    <div id="ad">
        <button id="closeBtn">关闭</button>
    </div>
</body>
</html>
