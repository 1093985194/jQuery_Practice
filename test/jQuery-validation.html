<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script type="text/javascript" src="../js/jquery-3.4.1.js"></script>
<script type="text/javascript" src="../js/jquery.validate.min.js"></script>
<script type="text/javascript" src="../js/messages_zh.min.js"></script>
<script type="text/javascript">
    var validateRule = {
        rules:{
            username:{
                required:true,
                minlength:3,
                maxlength:6
            },
            email:{
              required: true,
              email: true
            },
            password:{
                required:true,
                minlength:3,
                maxlength:6
            },
            repassword:{
                required:true,
                equalTo:"[name='password']"
            },
            birthday:{
                date:true
            },
            sex:{
                required:true
            }
        },
        messages:{
            username:{
                required:"这个是必须填的",
                minlength:"最少要3个字符",
                maxlength:"最多要6个字符"
            },
        }
    };
    $(function () {
        $("#registerForm").validate(validateRule)
    })
</script>
<body>
<form action="register.jsp" id="registerForm">
    <table border="1" width="800px" height="500px">
        <tr>
            <td colspan="2" align="center">注册</td>
        </tr>
        <tr>
            <td align="right" width="100px">用户名：</td>
            <td align="left"><input type="text" name="username"/></td>
        </tr>
        <tr>
            <td align="right">邮箱：</td>
            <td align="left"><input type="text" name="email"/></td>
        </tr>
        <tr>
            <td align="right">密码：</td>
            <td align="left"><input type="password" name="password"/></td>
        </tr>
        <tr>
            <td align="right">重复密码：</td>
            <td align="left"><input type="password" name="repassword"/></td>
        </tr>
        <tr>
            <td align="right">出生日期：</td>
            <td align="left"><input type="text" name="birthday"/></td>
        </tr>
        <tr>
            <td align="right">性别：</td>
            <td align="left">男<input type="radio" name="sex"/>女<input type="radio" name="sex"/>
            <label for="sex" class="error"></label>
            </td>
        </tr>

        <tr>
            <td colspan="2" align="center"><button>注册</button></td>
        </tr>
    </table>
</form>
</body>
</html>
